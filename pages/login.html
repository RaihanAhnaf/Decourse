<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Decourse</title>
   <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
   <link rel="stylesheet" href="../assets/css/custom.css" />
</head>

<body>
   <div class="sidenav">
       <img class="org" src="../assets/images/org1.png" alt="">
   </div>
   <div class="main">
      <div class="col-md-8 col-sm-12 main-content">
          <h1>Sign In to Decourse</h1>
          <h3>Hello there, haven't we seen you before?</h3>
         <div class="login-form">
            <form action="../pages/home.html">
               <div class="form-group">
                  <!--<label>Email</label>-->
                  <input type="text" class="form-control lemu" placeholder="Email" required>
               </div>
               <div class="form-group">
                  <!--<label>Password</label>-->
                  <input type="password" class="form-control lemu" placeholder="Password" required>
               </div>
               <div class="form-group">
                  <button type="submit" class="btn btn-biru form-control">Sign In</button>
               </div>
               <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
         </div>
      </div>
   </div>
   <script src="../assets/js/jquery-3.5.1.min.js"></script>
   <script src="../assets/js/bootstrap.min.js"></script>
   <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
